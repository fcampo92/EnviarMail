<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>PROYECTO Enviar Mails</title>
  </head>
  <body>
    <form action="" class="container" id="form">
      <h6 class="display-6 text-center" id="tituloFormulario">
        Enviar Nuevo Mail
      </h6>
      <p id="alerta"></p>
      <label for="mail">Para:</label>
      <input type="email" id="mail" name="mail" />
      <br />
      <label for="subjet">Asunto:</label>
      <input type="text" id="subjet" name="subjet" />
      <br />
      <label for="message">Mensaje:</label>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
      <br />
      <img src="./img/spiner.gif" alt="" id="spinner" />
      <button type="submit" class="btn btn-success disabled" id="btnEnviar">
        Enviar
      </button>
      <button type="reset" class="btn btn-primary" id="reset">
        Resetear Formulario
      </button>
    </form>

    <script src="./app/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
